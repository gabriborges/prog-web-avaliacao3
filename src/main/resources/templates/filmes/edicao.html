<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Edite o Filme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Filmes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/cadastro">Adicionar Filme</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/filmes">Todos os Filmes</a>
                </li>

            </ul>
        </div>
    </div>

</nav>

<h2 class="mt-3" style="text-align: center"><i>Edite o Filme</i></h2>


<form th:object="${filme}" action="/editar" method="post">

    <div class="card-group col-7" style="margin: auto">

        <div class="card m-4 p-1 " style="width: 18rem;">
            <img th:src="${filme.banner}"
                 class="card-img-top m-2" alt="...">
            <div class="card-body">
                <div class="card-title" style="text-align: center; font-size: 20px"><b>Banner:</b>
                    <input th:field="*{banner}" type="text" class="form-control" placeholder="Link da Imagem">
                </div>
            </div>
            <div class="card-body">
                <div class="card-title"><b>Nome do Filme: </b>
                    <input th:field="*{nome}" type="text" class="form-control" placeholder="Nome">
                </div>
            </div>
            <ul class="list-group list-group-flush">

                <input type="hidden" th:field="*{id}">

                <li class="list-group-item"><b>Ano:</b> <input th:field="*{ano}" type="number" min="0"
                                                               class="form-control"
                                                               placeholder="Ano">
                </li>
                <li class="list-group-item"><b>Tempo:</b> <input th:field="*{tempo}" type="number" min="0" class="form-control"
                                                                 placeholder="Duração em Minutos"></li>
                <li class="list-group-item"><b>Diretor:</b> <input th:field="*{diretor}" type="text" class="form-control"
                                                                   placeholder="Diretor">
                </li>
                <li class="list-group-item"><b>Gênero:</b> <input th:field="*{genero}" type="text" class="form-control" placeholder="Gênero">
                </li>

            </ul>

            <div class="card-body" style="margin: auto">
                <button type="submit" class="btn btn-secondary mt-3 ">Salvar</button>
            </div>

        </div>
    </div>
</form>

</body>
</html>
