<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Filme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Filmes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/cadastro">Adicionar Filme</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/filmes">Todos os Filmes</a>
                </li>

            </ul>
        </div>
    </div>

</nav>

<h2 class="mt-3" style="text-align: center"><i>Adicione um Novo Filme</i></h2>



<form action="/cadastrar" method="post">

<div class="card-group col-7" style="margin: auto">

    <div class="card m-4 p-1 " style="width: 18rem;">
        <img src="https://www.cantodosclassicos.com/wp-content/uploads/2020/02/27022020-filmes-andrei-tarkovsky.jpg"
             class="card-img-top m-2" alt="...">
        <div class="card-body">
            <div class="card-title" style="text-align: center; font-size: 20px"><b>Banner:
            </b><input name="banner" type="text" class="form-control" placeholder="Link da Imagem">
            </div>
        </div>
        <div class="card-body">
            <div class="card-title"><b>Nome do Filme: </b>
                <input name="nome" type="text" class="form-control" placeholder="Nome">
            </div>
        </div>
        <ul class="list-group list-group-flush">

            <li class="list-group-item"><b>Ano:</b> <input name="ano" type="number" min="0" class="form-control" placeholder="Ano">
            </li>
            <li class="list-group-item"><b>Tempo:</b> <input name="tempo" type="number" min="0" class="form-control"
                                                             placeholder="Duração em Minutos"></li>
            <li class="list-group-item"><b>Diretor:</b> <input name="diretor" type="text" class="form-control" placeholder="Diretor">
            </li>
            <li class="list-group-item"><b>Gênero:</b> <input name="genero" type="text" class="form-control" placeholder="Gênero">
            </li>

        </ul>
        <div class="card-body">
            <button type="submit" class="btn btn-secondary mt-3 ">Adicionar</button>
        </div>

    </div>
</div>
</form>

</body>
</html>
