<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Filmes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/cadastro">Adicionar Filme</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/filmes">Todos os Filmes</a>
                </li>

            </ul>
        </div>
    </div>

</nav>

<h2 class="mt-3 " style="text-align: center"><i>Lista de Filmes</i></h2>

<div th:each="filme: ${listaFilmes}" class="card-group col-7" style="margin: auto">

    <div class="card m-4 p-1 " style="width: 18rem;">
        <img th:src="${filme.banner}" class="card-img-top m-2" alt="...">
        <div class="card-body">
            <h1 class="card-title" th:text="${filme.nome}"></h1>
        </div>
        <ul class="list-group list-group-flush">

            <li class="list-group-item"><b>Id:</b> <span th:text="${filme.id}"></span></li>
            <li class="list-group-item"><b>Ano:</b> <span th:text="${filme.ano}"></span></li>
            <li class="list-group-item"><b>Tempo:</b> <span th:text="${filme.tempo}"></span> Minutos</li>
            <li class="list-group-item"><b>Diretor:</b> <span th:text="${filme.diretor}"></span></li>
            <li class="list-group-item"><b>GÃªnero:</b> <span th:text="${filme.genero}"></span></li>

        </ul>
        <div class="card-body">
            <a th:href="@{/{id}/editar (id=${filme.id})} " class="card-link">Editar</a>
            <a th:href="@{/filmes/deletar/{id} (id=${filme.id})} " class="card-link">Excluir</a>
        </div>

    </div>
</div>


</body>
</html>
